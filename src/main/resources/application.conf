serverConfig {

  akka {
    loglevel = "INFO"
    actor {
      provider = remote
      warn-about-java-serializer-usage = false //TODO add better serializer
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 5150
      }
    }
  }

}

clientConfig {

  akka {
    loglevel = "INFO"
    actor {
      provider = remote
      warn-about-java-serializer-usage = false //TODO add better serializer
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 0 //TODO change auto port
      }
    }
  }

}

